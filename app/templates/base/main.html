<!doctype html>
<html lang="en" class='h-100'>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="{{url_for('static', filename="css/app.css")}}" rel="stylesheet"/>
		{% block styles %}{% endblock styles %}
		<title>Fake News App</title>
	</head>
	<body class="d-flex flex-column h-100">

		<header>
			<!-- Fixed navbar -->
			<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
				<div class="container">
					<a class="navbar-brand fw-bold" href="#">
						Sistem Prediksi Berita Palsu
					</a>
					<div class="d-flex">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link {% if request.path == url_for('web.index') %}active{% endif %}" aria-current="page" href="{{url_for('web.index')}}">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link {% if request.path == url_for('web.prediction') %}active{% endif %}" href="{{url_for('web.prediction')}}">Klasifikasi Berita</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
			
		<!-- Begin page content -->

		{% block contents %}{% endblock contents %}
			
		<footer class="footer fixed-bottom py-3 bg-light">
			<div class="container d-flex justify-content-between">
				<span class="text-muted">Sistem Klasifikasi Berita Palsu</span>
				<div class="d-flex gap-2">
					<a href="#" class="text-dark"><i class="fa-brands fa-lg fa-github"></i></a>
					<a href="#" class="text-dark"><i class="fa-brands fa-lg fa-linkedin"></i></a>
				</div>
			</div>
		</footer>
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		{% block scripts %}{% endblock scripts %}
	</body>
</html>
